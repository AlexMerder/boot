
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="LOGOUT">
</form>

<form method="post" th:action= "@{/admin/update}" >

    Id: <tr name="id" th:text="${user.id}"></tr><br>

    <input type="number" hidden name="id" th:value="${user.id}" />
    <label>New NAME: <input type="text" name="firstName" size="20" th:value="${user.firstName}"></label>
    <br>
    <label>New LAST NAME: <input type="text" name="lastName" size="20" th:value="${user.lastName}"></label>
    <br>
    <label>New EMAIL: <input type="text" name="email" size="20" th:value="${user.email}"><br></label>
    <br>
    <div th:each=" role : ${user.roles}">
        Role: <tr th:text="${role.nameRole}"></tr>
    </div>
    <br>
    <select th:name="role" multiple="multiple" th:size="${roles.size()}">
        <option th:each="role : ${roles}"
                th:value="${role.id}"
                th:text="${role.nameRole}">Wireframe</option>
    </select>

    <p><input type="submit" value="EDIT"></p>
</form>
</body>
</html>
